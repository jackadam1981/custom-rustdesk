      - name: Determine review requirement
        if: env.BUILD_REJECTED != 'true'
        run: |
          # é»˜è®¤éœ€è¦å®¡æ ¸
          NEED_REVIEW=true

          # ä»“åº“æ‰€æœ‰è€…å…å®¡æ ¸
          if [ "${{ github.actor }}" = "${{ github.repository_owner }}" ]; then
            echo "Repo owner detected, skipping review."
            NEED_REVIEW=false
