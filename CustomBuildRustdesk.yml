            fi
            
            # è°ƒè¯•ï¼šè¾“å‡ºæœ€æ–°çš„è¯„è®ºä¿¡æ¯
            echo "Latest comments:"
            echo "$COMMENTS" | jq -r '.[-3:] | .[] | "User: \(.user.login), Body: \(.body[0:100])..."'
            
