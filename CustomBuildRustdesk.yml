            fi
            
            if echo "$COMMENTS" | jq -e --arg owner "$REPO_OWNER" '.[] | select(.user.login == $owner or .user.login == "admin" or .user.login == "ç®¡ç†å‘˜ç”¨æˆ·å") | select(.body | contains("æ‹’ç»æ„å»º"))' > /dev/null; then
              REJECTED=true
