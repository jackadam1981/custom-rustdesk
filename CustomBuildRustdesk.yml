          # æ£€æŸ¥emailï¼ˆå¦‚æœæä¾›ï¼‰
          if [ -n "$EMAIL" ] && ! is_email "$EMAIL"; then
            AUTO_REJECT_REASON="${AUTO_REJECT_REASON}â€¢ email æ ¼å¼éæ³•: $EMAIL
