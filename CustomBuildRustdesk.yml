          while [ $(($(date +%s) - START_TIME)) -lt $TIMEOUT ]; do
            echo "Checking for admin approval... ($(($(date +%s) - START_TIME))s elapsed)"
            
            # è·å–issueçš„æœ€æ–°è¯„è®º
            COMMENTS=$(curl -s \
