name: 06 - Build

on:
  workflow_call:
    inputs:
      project_name:
        description: "Project name to build"
        required: true
        type: string
      project_url:
        description: "Project URL"
        required: true
        type: string
      build_timeout:
        description: "Build timeout in minutes"
        required: false
        type: number
        default: 60


jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.build_timeout }}
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup build environment
        run: |
          echo "Setting up build environment for ${{ inputs.project_name }}"
          echo "Project URL: ${{ inputs.project_url }}"
          
      - name: Get and decrypt build parameters
        run: |
          # åŠ è½½å…±äº«å·¥å…·å‡½æ•°
          source .github/workflows/shared/github-utils.yml
          
          # è·å–é˜Ÿåˆ—æ•°æ®
          QUEUE_MANAGER_ISSUE="1"
          QUEUE_MANAGER_CONTENT=$(get_queue_manager_content "$QUEUE_MANAGER_ISSUE")
          QUEUE_DATA=$(extract_queue_json "$QUEUE_MANAGER_CONTENT")
          
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to get queue data"
            exit 1
          fi
          
          # è·å–å½“å‰æ„å»ºID
          CURRENT_BUILD_ID="${{ github.run_id }}"
          
          # ä»é˜Ÿåˆ—ä¸­æ‰¾åˆ°å½“å‰æ„å»ºé¡¹
          CURRENT_QUEUE_ITEM=$(echo "$QUEUE_DATA" | \
            jq -r --arg build_id "$CURRENT_BUILD_ID" \
            '.queue[] | select(.build_id == $build_id) // empty')
          
          if [ -z "$CURRENT_QUEUE_ITEM" ]; then
            echo "âŒ Current build not found in queue"
            exit 1
          fi
          
          # è·å–å½“å‰é˜Ÿåˆ—é¡¹çš„åŠ å¯†å‚æ•°
          ENCRYPTED_PARAMS=$(echo "$CURRENT_QUEUE_ITEM" | jq -r '.encrypted_params // empty')
          
          if [ -z "$ENCRYPTED_PARAMS" ]; then
            echo "âŒ No encrypted parameters found for current build"
            exit 1
          fi
          
          # è§£å¯†å‚æ•°
          DECRYPTED_PARAMS=$(decrypt_params "$ENCRYPTED_PARAMS")
          if [ $? -ne 0 ]; then
            echo "âŒ Failed to decrypt parameters"
            exit 1
          fi
          
          # æå–æ„å»ºå‚æ•°
          TAG=$(echo "$DECRYPTED_PARAMS" | jq -r '.tag // empty')
          EMAIL=$(echo "$DECRYPTED_PARAMS" | jq -r '.email // empty')
          CUSTOMER=$(echo "$DECRYPTED_PARAMS" | jq -r '.customer // empty')
          SUPER_PASSWORD=$(echo "$DECRYPTED_PARAMS" | jq -r '.super_password // empty')
          RENDEZVOUS_SERVER=$(echo "$DECRYPTED_PARAMS" | jq -r '.rendezvous_server // empty')
          API_SERVER=$(echo "$DECRYPTED_PARAMS" | jq -r '.api_server // empty')
          
          echo "ğŸ” Decrypted build parameters:"
          echo "TAG: $TAG"
          echo "EMAIL: $EMAIL"
          echo "CUSTOMER: $CUSTOMER"
          echo "SUPER_PASSWORD: [HIDDEN]"
          echo "RENDEZVOUS_SERVER: $RENDEZVOUS_SERVER"
          echo "API_SERVER: $API_SERVER"
          
          # è®¾ç½®ç¯å¢ƒå˜é‡ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "BUILD_TAG=$TAG" >> $GITHUB_ENV
          echo "BUILD_EMAIL=$EMAIL" >> $GITHUB_ENV
          echo "BUILD_CUSTOMER=$CUSTOMER" >> $GITHUB_ENV
          echo "BUILD_SUPER_PASSWORD=$SUPER_PASSWORD" >> $GITHUB_ENV
          echo "BUILD_RENDEZVOUS_SERVER=$RENDEZVOUS_SERVER" >> $GITHUB_ENV
          echo "BUILD_API_SERVER=$API_SERVER" >> $GITHUB_ENV
          
      - name: Execute build script
        run: |
          echo "Starting build process..."
          # è¿™é‡Œå¯ä»¥æ’å…¥å®é™…æ„å»ºå‘½ä»¤ï¼Œå¦‚ makeã€npm run build ç­‰
          echo "Build completed successfully"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ inputs.project_name }}
          path: |
            build/
            dist/
            target/
            *.exe
            *.dmg
            *.deb
            *.rpm
            *.zip
            *.tar.gz
          retention-days: 30
          
      - name: Notify build completion
        run: |
          echo "Build workflow completed for ${{ inputs.project_name }}"
          echo "Artifacts have been uploaded"
          
      - name: Update queue status
        uses: ./.github/workflows/shared/github-utils
        with:
          action: update_queue_status
          project_name: ${{ inputs.project_name }}
          status: completed
 