name: 02 - Review and Validation

on:
  workflow_run:
    workflows: ["01 - Trigger and Parameter Extraction"]
    types: [completed]

# æ·»åŠ æƒé™é…ç½®
permissions:
  issues: write
  contents: read

jobs:
  review:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      review_output: ${{ toJson(steps.output.outputs.data) }}
