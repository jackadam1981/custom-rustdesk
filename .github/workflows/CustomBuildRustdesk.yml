        id: output
        run: |
          # é‡æ–°è·å–åŸå§‹æ•°æ®å¹¶ç¡®ä¿JSONæ ¼å¼æ­£ç¡®
          INPUT='${{ fromJson(needs.trigger.outputs.trigger_output) }}'
          
          # ç¡®ä¿è¾“å‡ºçš„æ˜¯æœ‰æ•ˆçš„JSONæ ¼å¼
          echo "data=$INPUT" >> $GITHUB_OUTPUT
          
