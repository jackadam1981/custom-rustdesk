          fi
          
          # æ˜¾ç¤ºè¾“å‡ºä¿¡æ¯
          echo "Review output: $INPUT"
          
          # éªŒè¯è¾“å‡ºçš„JSONæ ¼å¼
          echo "Validating output JSON format..."
          echo "$INPUT" | jq . > /dev/null
