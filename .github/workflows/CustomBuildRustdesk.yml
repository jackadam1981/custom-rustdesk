          else
            echo "API server is public IP or domain: $API_SERVER"
          fi
          
          # åˆ¤æ–­æ˜¯å¦éœ€è¦å®¡æ ¸
          if [ "$NEED_REVIEW" = "false" ]; then
            echo "Skipping review due to repo owner or private IP check."
          else
