        run: |
          echo "Preparing environment..."
          
          # åˆ¤æ–­è§¦å‘æ–¹å¼å¹¶æå–å‚æ•°
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘ï¼šä½¿ç”¨workflow_dispatchè¾“å…¥å‚æ•°
            echo "Manual trigger detected"
            TAG="${{ github.event.inputs.tag }}"
