    steps:
      - name: Extract data
        id: extract
        run: |
          # ä»…æå–æ•°æ®ï¼Œä¸è¿›è¡Œä»»ä½•å¤„ç†
          INPUT='${{ fromJson(needs.trigger.outputs.trigger_output) }}'
          
          # æå–æœåŠ¡å™¨åœ°å€
          RENDEZVOUS_SERVER=$(echo "$INPUT" | jq -r '.rendezvous_server')
